<div class="mwt-project mwt-layout__item mwt-1/3@m">
  <a class="mwt-project__link" href="{{ project.url }}">
    <div class="mwt-project__image" style="background-image:url({{ project.images.small }});"></div>
    <div class="mwt-project__link-meta">
      <h3 class="mwt-project__link-meta-name">{{ project.featured-title }}</h3>
      <p class="mwt-project__link-meta-description">{{ project.featured-description }}</p>
    </div>
  </a>
</div>
